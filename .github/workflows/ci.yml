name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies (locked)
        run: uv sync --locked

      - name: Compile
        run: uv run python -m compileall -q app tests

      - name: Tests
        run: uv run python -m unittest discover -s tests -p "test*.py" -q

